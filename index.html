<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSR Predictor - Secure Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #1e1e5f 0%, #0b0b29 100%);
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #0b0b29 0%, #1e1e5f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .splash-text {
      font-size: 3.5rem;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.9);
      z-index: 1;
    }

    .splash-subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      animation: slideUp 1.5s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }

    .container.visible {
      opacity: 1;
    }

    .title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      margin-bottom: 1.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
      to { text-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
      text-align: center;
      animation: fadeInBox 1s ease-out;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 14px 16px 14px 40px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00d4ff, #00aaff);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
      margin-bottom: 1rem;
    }

    button:hover {
      background: linear-gradient(90deg, #00aaff, #0088ff);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
      transform: translateY(-2px);
    }

    button.secondary {
      background: transparent;
      border: 2px solid #00d4ff;
      color: #00d4ff;
      box-shadow: none;
    }

    button.secondary:hover {
      background: rgba(0, 212, 255, 0.1);
      transform: translateY(-2px);
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 1rem;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading {
      color: #00d4ff;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 2rem;
      max-width: 90%;
      width: 380px;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-content h3 {
      font-size: 1.5rem;
      color: #00d4ff;
      margin-bottom: 1rem;
    }

    .modal-content p {
      font-size: 0.9rem;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 500px) {
      .splash-text {
        font-size: 2.5rem;
      }
      .splash-subtitle {
        font-size: 1rem;
      }
      .title {
        font-size: 2rem;
      }
      .login-box {
        padding: 1.5rem;
        max-width: 90%;
      }
      h1 {
        font-size: 1.4rem;
      }
      input, button {
        font-size: 0.9rem;
      }
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
   <div class="splash-screen" id="splashScreen">
    <canvas id="splashCanvas" class="splash-canvas"></canvas>
    <div class="splash-text" id="typingTitle"></div>
    <div class="splash-subtitle">Secure Access Portal</div>
  </div>
  <canvas id="particleCanvas" class="particle-bg"></canvas>
  <div class="container" id="mainContainer">
   <div class="login-box">
     
      <div class="input-group">
        <input type="text" id="accessKey" placeholder="Enter Access Key" onkeypress="handleKeyPress(event)" aria-label="Access Key Input" />
      </div>
      <button onclick="handleLogin()" aria-label="Login Button">Access Now</button>
      <button class="secondary" onclick="getKey()" aria-label="Get Access Key">Request New Key</button>
      <div class="loading" id="loading">Verifying...</div>
      <div class="error" id="error"></div>
    </div>
  </div>
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Title</h3>
      <p id="modalMessage">Message</p>
      <button id="modalCloseBtn" aria-label="Close">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase config (move to backend in production)
    const firebaseConfig = {
      apiKey: "AIzaSyDmQDemn4U_DS-X0natkfk7JHWcOzxupGo",
      authDomain: "maalsrworld.firebaseapp.com",
      projectId: "maalsrworld",
      storageBucket: "maalsrworld.firebasestorage.app",
      messagingSenderId: "1054235092352",
      appId: "1:1054235092352:web:2e0cabd4b54c1853ac0d65",
      measurementId: "G-54BLS5SHF6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const keyDuration = 24 * 60 * 60 * 1000; // 24 hours
    let isLoggingIn = false;

    // Device ID handling
    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
        document.cookie = `device_id=${id}; max-age=31536000; path=/; SameSite=Strict`;
      }
      return id;
    }

    // Splash screen
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('splashScreen').classList.add('hidden');
        document.getElementById('mainContainer').classList.add('visible');
        tryAutoLogin();
      }, 3500);
    };

    // Modal functions
    function showModal(title, message) {
      const modal = document.getElementById('modal');
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      modal.classList.add('active');
      document.getElementById('modalCloseBtn').onclick = () => {
        modal.classList.remove('active');
      };
    }

    async function tryAutoLogin() {
      const storedKey = localStorage.getItem("access_key");
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const deviceId = getDeviceId();

      if (!storedKey) return;

      loadingDiv.style.display = "block";
      try {
        const snap = await get(ref(db, `accessKeys/${storedKey}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "Stored access key not found.";
          showModal('Key Not Found', 'Your stored access key is invalid. Please request a new one.');
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "Stored access key expired.";
          showModal('Access Expired', 'Your stored access key has expired. Please request a new one.');
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          localStorage.removeItem("access_key");
          errorDiv.innerText = "Key is registered to another device.";
          showModal('Device Mismatch', 'This key is tied to another device. Please request a new key to reset the device lock.');
          return;
        }

        await update(ref(db, `accessKeys/${storedKey}`), {
          lastLogin: now,
          expiry: now + keyDuration
        });

        showModal('Welcome Back', 'Auto-login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = "https://devilhackervip00-dot.github.io/LSR-pvt-Worlddddddddddddddddd/";
        }, 1500);
      } catch (err) {
        loadingDiv.style.display = "none";
        localStorage.removeItem("access_key");
        errorDiv.innerText = `Auto-login failed: ${err.message}`;
        showModal('Error', 'Failed to auto-login. Please try again or request a new key.');
      }
    }

    window.handleLogin = async function () {
      if (isLoggingIn) return;
      isLoggingIn = true;

      const key = document.getElementById("accessKey").value.trim();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const deviceId = getDeviceId();

      errorDiv.innerText = "";
      loadingDiv.style.display = "block";

      if (!key) {
        loadingDiv.style.display = "none";
        errorDiv.innerText = "Please enter an access key.";
        isLoggingIn = false;
        return;
      }

      try {
        const snap = await get(ref(db, `accessKeys/${key}`));
        loadingDiv.style.display = "none";

        if (!snap.exists()) {
          errorDiv.innerText = "Access key not found.";
          showModal('Key Not Found', 'The access key is invalid. Please request a new one.');
          isLoggingIn = false;
          return;
        }

        const data = snap.val();
        const now = Date.now();

        if (data.expiry && now > data.expiry) {
          errorDiv.innerText = "Access key expired.";
          showModal('Key Expired', 'This access key has expired. Please request a new one.');
          isLoggingIn = false;
          return;
        }

        if (data.deviceId && data.deviceId !== deviceId) {
          errorDiv.innerText = "Key is registered to another device.";
          showModal('Device Mismatch', 'This key is tied to another device. Please request a new key to reset the device lock.');
          isLoggingIn = false;
          return;
        }

        await update(ref(db, `accessKeys/${key}`), {
          deviceId: data.deviceId || deviceId,
          lastLogin: now,
          expiry: now + keyDuration
        });

        localStorage.setItem("access_key", key);
        showModal('Success', 'Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = "https://devilhackervip00-dot.github.io/LSR-pvt-Worlddddddddddddddddd/";
        }, 1500);
      } catch (err) {
        loadingDiv.style.display = "none";
        errorDiv.innerText = `Login failed: ${err.message}`;
        showModal('Error', 'Login failed. Please try again or request a new key.');
      } finally {
        isLoggingIn = false;
      }
    };

    window.getKey = function () {
      const message = encodeURIComponent("Hello, I need a new access key for LSR Predictor due to device mismatch or expiry.");
      window.open(`https://t.me/Devil_Hacker_Vip?text=${message}`, '_blank');
    };

    window.handleKeyPress = function (event) {
      if (event.key === 'Enter') {
        handleLogin();
      }
    };
  </script>

  <script>
    // Particle Background
    const particleCanvas = document.getElementById("particleCanvas");
    const particleCtx = particleCanvas.getContext("2d");
    particleCanvas.height = window.innerHeight;
    particleCanvas.width = window.innerWidth;

    const particleCount = window.innerWidth < 500 ? 60 : 200;
    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * particleCanvas.width;
        this.y = Math.random() * particleCanvas.height;
        this.size = Math.random() * 2.5 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(0, 212, 255, ${Math.random() * 0.4 + 0.3})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.005;
        if (this.x < 0 || this.x > particleCanvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > particleCanvas.height) this.speedY *= -1;
      }
      draw() {
        particleCtx.fillStyle = this.color;
        particleCtx.beginPath();
        particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        particleCtx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      particleCtx.fillStyle = "rgba(0, 0, 0, 0.03)";
      particleCtx.fillRect(0, 0, particleCanvas.width, particleCanvas.height);
      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        if (particle.size <= 0.2) {
          particles.splice(index, 1);
          particles.push(new Particle());
        }
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Splash Canvas Flower Animation
    const splashCanvas = document.getElementById("splashCanvas");
    const splashCtx = splashCanvas.getContext("2d");
    splashCanvas.height = window.innerHeight;
    splashCanvas.width = window.innerWidth;

    const petals = [];
    const petalCount = 12;
    const centerX = splashCanvas.width / 2;
    const centerY = splashCanvas.height / 2;

    class Petal {
      constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 0;
        this.maxRadius = Math.random() * 50 + 50;
        this.speed = Math.random() * 2 + 1;
        this.opacity = 1;
      }
      update() {
        this.radius += this.speed;
        if (this.radius > this.maxRadius) {
          this.opacity -= 0.02;
        }
        if (this.opacity < 0) this.opacity = 0;
      }
      draw() {
        splashCtx.fillStyle = `rgba(0, 212, 255, ${this.opacity})`;
        splashCtx.beginPath();
        splashCtx.ellipse(
          centerX + Math.cos(this.angle) * this.radius,
          centerY + Math.sin(this.angle) * this.radius,
          20, 10, this.angle, 0, Math.PI * 2
        );
        splashCtx.fill();
      }
    }

    function initPetals() {
      for (let i = 0; i < petalCount; i++) {
        petals.push(new Petal());
      }
    }

    function animatePetals() {
      splashCtx.clearRect(0, 0, splashCanvas.width, splashCanvas.height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      if (petals.some(petal => petal.opacity > 0)) {
        requestAnimationFrame(animatePetals);
      }
    }

    initPetals();
    animatePetals();

    window.addEventListener('resize', () => {
      particleCanvas.height = window.innerHeight;
      particleCanvas.width = window.innerWidth;
      splashCanvas.height = window.innerHeight;
      splashCanvas.width = window.innerWidth;
      particles.length = 0;
      initParticles();
    });
  </script>
</body>
</html>
